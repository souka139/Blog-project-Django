{% extends 'base.html' %}
<title>{% block title%}Create Profile Page{% endblock%}</title>

{% block content %}
{% if user.is_authenticated %}
<div class="register-container">
    <div class="register">

    <h1 class="text-center">Create your profile</h1>
    <br>
        <div class="form-group">
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
                <button class="btn btn-success">Create Profile</button>
            </form>
        </div>
    </div>
</div>
{% else %}
You are not allowed here ! you have to login first
{% endif %}
{% endblock%}
