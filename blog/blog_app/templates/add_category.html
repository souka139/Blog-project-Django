{% extends 'base.html' %}
<title>{% block title%}add category{% endblock%}</title>

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
             <h1>Add Blog Category</h1>
            <br>
            <div class="form-group">
                <form method="post">
                    {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success"> Add category</button>
                </form>
            </div>
        </div>
    </div>
</div>
   
{% else %}
You are not allowed here ! you have to login first
{% endif %}
{% endblock%}
